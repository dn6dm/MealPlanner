{% extends 'planner/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<div id="content-container" class="container p-none">
    <div class="media">
        <div class="media-body border-bottom">
            <h2 class="account-heading">Login</h2>
        </div>
    </div>
    <div class="lgn-container mt-2">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-outline-info" type="submit">
                Login
            </button>
        </form>
    </div>
    <div class="mt-2">
        <a href="{% url 'user_new' %}">Create an account</a>
    </div>
</div>
{% endblock content %}
