{% extends "planner/base.html" %}
{% block content %}
<h1 class="mb-3">My Plans</h1>
{% for plan in plans %}
<article class="media content-section">
    <div class="media-body">
        <h2><a class="article-title" href="{% url 'display_plans' plan.id %}">Plan {{ plan.id }}</a></h2>
        <p class="article-content">Nutritional Info</p>
    </div>
</article>
{% endfor %}
{% endblock content %}
