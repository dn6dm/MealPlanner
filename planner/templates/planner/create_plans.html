{% extends "planner/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="media">
        <div class="media-body border-bottom">
            <h2 class="account-heading">Make Plans</h2>
        </div>
    </div>
    <div class="lgn-container mt-2">
        <form method="POST" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            <input class="form-control" name="name" type="text" placeholder="Enter Meal Plan Name" required>
            <div class="mt-3">
                <input class="rounded" name="food_text" type="text" placeholder="Add Food Item">
                <button class="rounded btn" name="add_food" type="submit">Add</button>
            </div>
            <div class="form-group mt-3">
                <button name="generate" class="btn btn-outline-info" type="submit">
                    Generate
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
